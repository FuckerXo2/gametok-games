<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Number Tap</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; height: 100%; overflow: hidden; touch-action: manipulation; }
        body { font-family: 'Segoe UI', sans-serif; background: #1a1a2e; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; background: rgba(0,0,0,0.9); z-index: 10; }
        .hidden { display: none !important; }
        h1 { font-size: 42px; color: #fff; margin-bottom: 10px; }
        .subtitle { color: #aaa; font-size: 18px; margin-bottom: 30px; }
        .btn { background: linear-gradient(135deg, #f39c12, #e67e22); color: #fff; border: none; padding: 15px 50px; font-size: 20px; border-radius: 30px; cursor: pointer; }
        #ui { position: fixed; top: 20px; left: 20px; right: 20px; z-index: 5; display: flex; justify-content: space-between; color: #fff; font-size: 20px; }
        #game-area { display: flex; justify-content: center; align-items: center; height: 100%; padding: 80px 20px 20px; }
        #grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; }
        .cell { width: 60px; height: 60px; background: #2c3e50; border-radius: 10px; display: flex; justify-content: center; align-items: center; font-size: 24px; font-weight: bold; color: #fff; cursor: pointer; transition: all 0.1s; }
        .cell:active { transform: scale(0.95); }
        .cell.correct { background: #27ae60; }
        .cell.wrong { background: #e74c3c; }
        .cell.done { background: #27ae60; opacity: 0.5; }
        #final-score { font-size: 64px; color: #f39c12; margin: 20px 0; }
    </style>
</head>
<body>
    <div id="ui" class="hidden">
        <div>Next: <span id="next">1</span></div>
        <div>Time: <span id="time">0.0</span>s</div>
    </div>
    <div id="game-area" class="hidden">
        <div id="grid"></div>
    </div>
    <div id="start-screen" class="overlay">
        <h1>ðŸ”¢ Number Tap</h1>
        <p class="subtitle">Tap numbers 1-25 in order as fast as you can!</p>
        <button id="start-btn" class="btn">TAP TO PLAY</button>
    </div>
    <div id="game-over" class="overlay hidden">
        <h1>COMPLETE!</h1>
        <div id="final-score">0.0s</div>
        <button id="restart-btn" class="btn">PLAY AGAIN</button>
    </div>
    <script src="game.js"></script>
</body>
</html>

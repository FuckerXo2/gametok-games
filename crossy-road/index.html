<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Crossy Road</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            width: 100%; height: 100%;
            background: #4a7c59;
            overflow: hidden;
            touch-action: none;
            user-select: none;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }
        #game { display: block; }
        #ui {
            position: fixed;
            top: 30px; left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        .score {
            color: #fff;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 2px 2px 0 #000;
        }
        #start-screen, #game-over {
            position: fixed; inset: 0;
            background: linear-gradient(180deg, #87ceeb 0%, #4a7c59 100%);
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            z-index: 100;
        }
        #game-over { display: none; }
        .title { font-size: 42px; font-weight: bold; color: #fff; margin-bottom: 10px;
            text-shadow: 2px 2px 0 #000; }
        .subtitle { color: #fff; font-size: 16px; margin-bottom: 40px; text-shadow: 1px 1px 0 #000; }
        .btn {
            background: #f39c12;
            color: #fff; border: 3px solid #000;
            padding: 16px 48px; font-size: 18px; font-weight: bold;
            border-radius: 10px; cursor: pointer;
        }
        .final-score { font-size: 64px; font-weight: bold; color: #fff; margin: 20px 0;
            text-shadow: 2px 2px 0 #000; }
        .icon { font-size: 60px; margin-bottom: 20px; }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <canvas id="game"></canvas>
    <div id="ui" class="hidden"><div class="score" id="score">0</div></div>
    <div id="start-screen">
        <div class="icon">üêî</div>
        <div class="title">Crossy Road</div>
        <div class="subtitle">Tap to hop forward, swipe to move</div>
        <button class="btn" id="start-btn">PLAY</button>
    </div>
    <div id="game-over">
        <div class="title">Game Over</div>
        <div class="final-score" id="final-score">0</div>
        <button class="btn" id="restart-btn">PLAY AGAIN</button>
    </div>
    <script src="game.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Reaction Time</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; height: 100%; overflow: hidden; touch-action: manipulation; }
        body { font-family: 'Segoe UI', sans-serif; }
        #game-screen { width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; cursor: pointer; transition: background 0.1s; }
        #game-screen.waiting { background: #e74c3c; }
        #game-screen.ready { background: #2ecc71; }
        #game-screen.result { background: #3498db; }
        #game-screen.early { background: #f39c12; }
        .message { color: #fff; font-size: 28px; text-align: center; padding: 20px; }
        .time { font-size: 72px; font-weight: bold; color: #fff; margin: 20px 0; }
        .subtitle { font-size: 18px; color: rgba(255,255,255,0.8); }
        .hidden { display: none !important; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; background: rgba(0,0,0,0.9); z-index: 10; }
        h1 { font-size: 42px; color: #fff; margin-bottom: 10px; }
        .btn { background: linear-gradient(135deg, #2ecc71, #27ae60); color: #fff; border: none; padding: 15px 50px; font-size: 20px; border-radius: 30px; cursor: pointer; margin-top: 20px; }
        #results { color: #fff; text-align: center; margin-top: 30px; }
        #results div { margin: 5px 0; font-size: 18px; }
        #final-score { font-size: 64px; color: #2ecc71; margin: 20px 0; }
    </style>
</head>
<body>
    <div id="start-screen" class="overlay">
        <h1>âš¡ Reaction Time</h1>
        <p class="subtitle" style="color:#aaa;margin-bottom:20px;">Test your reflexes! Tap when the screen turns GREEN</p>
        <button id="start-btn" class="btn">TAP TO START</button>
    </div>
    <div id="game-screen" class="waiting hidden">
        <div class="message" id="message">Wait for green...</div>
        <div class="time hidden" id="time-display">0 ms</div>
        <div class="subtitle" id="round-info"></div>
    </div>
    <div id="game-over" class="overlay hidden">
        <h1>RESULTS</h1>
        <div id="final-score">0 ms</div>
        <p style="color:#aaa;">average reaction time</p>
        <div id="results"></div>
        <button id="restart-btn" class="btn">TRY AGAIN</button>
    </div>
    <script src="game.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Stack Ball</title>
  <style>
    @font-face {
      font-family: 'JuneGull';
      src: url('assets/JuneGull.ttf') format('truetype');
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }
    
    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: 'JuneGull', Arial, sans-serif;
      background: #87CEEB;
      touch-action: none;
    }
    
    #game-container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    
    canvas { display: block; }
    
    /* ===== TOP BAR UI ===== */
    #top-bar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 10;
    }
    
    /* Level indicators */
    #level-progress {
      display: flex;
      align-items: center;
      gap: 10px;
      flex: 1;
    }
    
    .level-circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: bold;
      color: white;
    }
    
    #current-level-circle {
      background: var(--main-color, #ff6b6b);
    }
    
    #next-level-circle {
      background: #1389d6;
    }
    
    #progress-track {
      flex: 1;
      height: 12px;
      background: rgba(255,255,255,0.3);
      border-radius: 6px;
      overflow: hidden;
      max-width: 200px;
    }
    
    #progress-fill {
      height: 100%;
      width: 0%;
      border-radius: 6px;
      transition: width 0.2s;
    }
    
    /* Score */
    #score-container {
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }
    
    #score {
      font-size: 64px;
      color: white;
      text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
    }
    
    /* Invincible indicator */
    #invincible-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 100px;
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
    }
    
    #invincible-container.show {
      opacity: 1;
    }
    
    #invincible-bg {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: rgba(100, 100, 100, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    #invincible-fill {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: conic-gradient(white 0%, white var(--fill, 0%), transparent var(--fill, 0%));
      transition: background 0.1s;
    }
    
    #invincible-fill.active {
      background: conic-gradient(#ff4444 0%, #ff4444 var(--fill, 0%), transparent var(--fill, 0%));
    }
    
    /* Settings button */
    #settings-btn {
      width: 50px;
      height: 50px;
      background: url('assets/sprites/settings.png') center/70% no-repeat;
      background-color: rgba(100,100,100,0.5);
      border: none;
      border-radius: 50%;
      cursor: pointer;
    }
    
    /* ===== SCREENS ===== */
    .screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 20;
      pointer-events: auto;
    }
    
    .screen.hidden { display: none; }
    
    /* Menu screen */
    #menu {
      background: transparent;
    }
    
    #menu h1 {
      font-size: 48px;
      color: white;
      text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
      margin-bottom: 30px;
    }
    
    #menu p {
      font-size: 20px;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      margin-bottom: 10px;
    }
    
    #tap-to-play {
      font-size: 28px;
      color: white;
      margin-top: 50px;
      animation: pulse 1s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    /* Win screen */
    #win {
      background: rgba(0,0,0,0.5);
    }
    
    #win h1 {
      font-size: 42px;
      color: #ffd700;
      text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
      margin-bottom: 20px;
    }
    
    #win p {
      font-size: 24px;
      color: white;
      margin-bottom: 30px;
    }
    
    /* Lose screen */
    #lose {
      background: rgba(0,0,0,0.7);
    }
    
    #lose h1 {
      font-size: 36px;
      color: white;
      margin-bottom: 20px;
    }
    
    #lose .score-row {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }
    
    #lose .score-label {
      font-size: 18px;
      color: #aaa;
    }
    
    #lose .score-value {
      font-size: 48px;
      color: #ffd700;
    }
    
    #lose .best-label {
      font-size: 16px;
      color: #888;
      margin-top: 10px;
    }
    
    #lose .best-value {
      font-size: 24px;
      color: white;
    }
    
    /* Buttons */
    .btn {
      padding: 18px 60px;
      font-size: 24px;
      font-family: 'JuneGull', Arial, sans-serif;
      color: white;
      background: linear-gradient(180deg, #4CAF50 0%, #388E3C 100%);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      margin-top: 20px;
    }
    
    .btn:active {
      transform: scale(0.95);
    }
    
    /* Sound toggle */
    #sound-btn {
      position: absolute;
      top: 15px;
      right: 70px;
      width: 50px;
      height: 50px;
      background: url('assets/sprites/sound_on.png') center/70% no-repeat;
      background-color: rgba(100,100,100,0.5);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      z-index: 15;
    }
    
    #sound-btn.muted {
      background-image: url('assets/sprites/sound_off.png');
    }
  </style>
</head>
<body>
  <div id="game-container">
    <!-- Top Bar -->
    <div id="top-bar">
      <div id="level-progress">
        <div id="current-level-circle" class="level-circle">1</div>
        <div id="progress-track">
          <div id="progress-fill"></div>
        </div>
        <div id="next-level-circle" class="level-circle">2</div>
      </div>
      <button id="sound-btn"></button>
      <button id="settings-btn"></button>
    </div>
    
    <!-- Score -->
    <div id="score-container">
      <div id="score">0</div>
    </div>
    
    <!-- Invincible indicator -->
    <div id="invincible-container">
      <div id="invincible-bg">
        <div id="invincible-fill"></div>
      </div>
    </div>
    
    <!-- Menu Screen -->
    <div id="menu" class="screen">
      <h1>Stack Ball</h1>
      <p>Hold to smash through platforms</p>
      <p>Avoid the black ones!</p>
      <div id="tap-to-play">Tap to Play</div>
    </div>
    
    <!-- Win Screen -->
    <div id="win" class="screen hidden">
      <h1>Completed!</h1>
      <p id="winLevel">Level 1</p>
      <button class="btn" id="nextBtn">Continue</button>
    </div>
    
    <!-- Lose Screen -->
    <div id="lose" class="screen hidden">
      <h1>Game Over</h1>
      <div class="score-row">
        <span class="score-label">Score</span>
        <span class="score-value" id="finalScore">0</span>
      </div>
      <div class="score-row">
        <span class="best-label">Best Score</span>
        <span class="best-value" id="bestScore">0</span>
      </div>
      <button class="btn" id="retryBtn">Try Again</button>
    </div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="game.js"></script>
</body>
</html>

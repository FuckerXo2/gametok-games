<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Stack Ball</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }
    
    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #1a1a2e;
      touch-action: none;
    }
    
    #game-container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    
    canvas {
      display: block;
    }
    
    #ui {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      pointer-events: none;
      z-index: 10;
    }
    
    #level {
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      font-weight: bold;
      color: white;
    }
    
    #score {
      position: absolute;
      top: 70px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 48px;
      font-weight: bold;
      color: white;
    }
    
    #progress-bar {
      position: absolute;
      top: 130px;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      height: 8px;
      background: rgba(255,255,255,0.2);
      border-radius: 4px;
    }
    
    #progress-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #ff6b6b, #feca57);
      border-radius: 4px;
    }
    
    .screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.8);
      pointer-events: auto;
      z-index: 20;
    }
    
    .screen.hidden { display: none; }
    
    .screen h1 {
      font-size: 36px;
      color: white;
      margin-bottom: 20px;
    }
    
    .screen p {
      color: #aaa;
      margin-bottom: 10px;
    }
    
    .btn {
      margin-top: 20px;
      padding: 15px 40px;
      font-size: 20px;
      font-weight: bold;
      color: white;
      background: linear-gradient(135deg, #ff6b6b, #ee5a24);
      border: none;
      border-radius: 25px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="ui">
      <div id="level">Level 1</div>
      <div id="score">0</div>
      <div id="progress-bar"><div id="progress-fill"></div></div>
    </div>
    
    <div id="menu" class="screen">
      <h1>Stack Ball</h1>
      <p>Hold to smash platforms</p>
      <p>Avoid the black ones!</p>
      <button class="btn" id="startBtn">START</button>
    </div>
    
    <div id="win" class="screen hidden">
      <h1>Level Complete! ðŸŽ‰</h1>
      <p id="winLevel"></p>
      <button class="btn" id="nextBtn">NEXT</button>
    </div>
    
    <div id="lose" class="screen hidden">
      <h1>Game Over ðŸ’¥</h1>
      <p>Score: <span id="finalScore">0</span></p>
      <p>Best: <span id="bestScore">0</span></p>
      <button class="btn" id="retryBtn">RETRY</button>
    </div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="game.js"></script>
</body>
</html>

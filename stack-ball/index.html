<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Stack Ball 3D</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body { 
      overflow: hidden; 
      touch-action: none; 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a15;
    }
    #game-container { position: relative; width: 100vw; height: 100vh; }
    canvas { display: block; }
    #ui { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
    
    #hud { 
      position: absolute; 
      top: 20px; 
      width: 100%; 
      text-align: center; 
      color: white; 
    }
    #level { 
      font-size: 24px; 
      font-weight: 700; 
      text-shadow: 0 2px 10px rgba(0,0,0,0.5);
      letter-spacing: 1px;
    }
    #score { 
      font-size: 48px; 
      font-weight: 800; 
      margin-top: 5px;
      text-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }
    
    .bar-container { 
      width: 180px; 
      height: 8px; 
      background: rgba(255,255,255,0.15); 
      border-radius: 4px; 
      margin: 12px auto; 
      overflow: hidden;
      backdrop-filter: blur(10px);
    }
    .bar-fill { 
      height: 100%; 
      width: 0%; 
      border-radius: 4px; 
      transition: width 0.2s ease-out; 
    }
    #progress-fill { 
      background: linear-gradient(90deg, #ff6b6b, #feca57); 
    }
    #invincible-container { 
      opacity: 0; 
      transition: opacity 0.3s; 
    }
    #invincible-container.show { opacity: 1; }
    #invincible-fill { background: rgba(255,255,255,0.8); }
    #invincible-fill.active { background: linear-gradient(90deg, #ff4757, #ff6b81); }
    
    .screen { 
      position: absolute; 
      top: 50%; 
      left: 50%; 
      transform: translate(-50%, -50%); 
      text-align: center; 
      color: white; 
      pointer-events: auto;
      padding: 40px;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      border: 1px solid rgba(255,255,255,0.1);
    }
    .screen.hidden { display: none; }
    .screen h1 { 
      font-size: 36px; 
      margin-bottom: 12px;
      background: linear-gradient(135deg, #fff, #aaa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .screen h2 { 
      font-size: 28px; 
      margin-bottom: 10px; 
    }
    .screen p { 
      font-size: 15px; 
      margin: 8px 0; 
      opacity: 0.8; 
    }
    .screen .warn { 
      color: #ff6b6b; 
      font-weight: 600; 
    }
    
    .btn { 
      margin-top: 24px; 
      padding: 16px 48px; 
      font-size: 16px; 
      font-weight: 700; 
      color: white; 
      background: linear-gradient(135deg, #667eea, #764ba2); 
      border: none; 
      border-radius: 30px; 
      cursor: pointer; 
      box-shadow: 0 8px 30px rgba(102,126,234,0.4);
      transition: transform 0.2s, box-shadow 0.2s;
      letter-spacing: 1px;
    }
    .btn:active { 
      transform: scale(0.95); 
      box-shadow: 0 4px 15px rgba(102,126,234,0.3);
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="ui">
      <div id="hud">
        <div id="level">Level 1</div>
        <div id="score">0</div>
        <div class="bar-container">
          <div id="progress-fill" class="bar-fill"></div>
        </div>
        <div id="invincible-container" class="bar-container">
          <div id="invincible-fill" class="bar-fill"></div>
        </div>
      </div>

      <div id="menu" class="screen">
        <h1>ðŸŽ± Stack Ball</h1>
        <p>Hold to smash through platforms</p>
        <p class="warn">Avoid black segments!</p>
        <button class="btn" id="startBtn">TAP TO PLAY</button>
      </div>
      
      <div id="win" class="screen hidden">
        <h2>ðŸŽ‰ Level Complete!</h2>
        <p id="winLevel">Level 1 Cleared</p>
        <button class="btn" id="nextBtn">NEXT LEVEL</button>
      </div>
      
      <div id="lose" class="screen hidden">
        <h2>ðŸ’¥ Game Over</h2>
        <p>Score: <span id="finalScore">0</span></p>
        <p>Best: <span id="bestScore">0</span></p>
        <button class="btn" id="retryBtn">TRY AGAIN</button>
      </div>
    </div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="game.js"></script>
</body>
</html>

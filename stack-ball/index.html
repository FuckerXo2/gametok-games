<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Stack Ball 3D</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body { overflow: hidden; touch-action: none; font-family: 'Segoe UI', Tahoma, sans-serif; background: #1a1a2e; }
    #game-container { position: relative; width: 100vw; height: 100vh; }
    canvas { display: block; }
    #ui { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
    #hud { position: absolute; top: 20px; width: 100%; text-align: center; color: white; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }
    #level { font-size: 28px; font-weight: bold; }
    #score { font-size: 20px; margin-top: 5px; }
    .bar-container { width: 200px; height: 10px; background: rgba(255,255,255,0.3); border-radius: 5px; margin: 10px auto; overflow: hidden; }
    .bar-fill { height: 100%; width: 0%; border-radius: 5px; transition: width 0.15s; }
    #progress-fill { background: linear-gradient(90deg, #ff6b6b, #feca57); }
    #invincible-container { opacity: 0; transition: opacity 0.3s; }
    #invincible-container.show { opacity: 1; }
    #invincible-fill { background: white; }
    #invincible-fill.active { background: #ff4757; }
    .screen { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; color: white; pointer-events: auto; }
    .screen.hidden { display: none; }
    .screen h1 { font-size: 42px; margin-bottom: 15px; }
    .screen h2 { font-size: 32px; margin-bottom: 10px; }
    .screen p { font-size: 16px; margin: 8px 0; opacity: 0.9; }
    .screen .warn { color: #ff6b6b; font-weight: bold; }
    .btn { margin-top: 25px; padding: 14px 36px; font-size: 18px; font-weight: bold; color: white; background: linear-gradient(135deg, #667eea, #764ba2); border: none; border-radius: 25px; cursor: pointer; box-shadow: 0 4px 15px rgba(102,126,234,0.4); transition: transform 0.2s; }
    .btn:active { transform: scale(0.95); }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="ui">
      <div id="hud">
        <div id="level">Level 1</div>
        <div id="score">0</div>
        <div class="bar-container">
          <div id="progress-fill" class="bar-fill"></div>
        </div>
        <div id="invincible-container" class="bar-container">
          <div id="invincible-fill" class="bar-fill"></div>
        </div>
      </div>
      <div id="menu" class="screen">
        <h1>ðŸŽ± Stack Ball</h1>
        <p>Hold to smash through platforms</p>
        <p class="warn">Avoid black segments!</p>
        <button class="btn" id="startBtn">TAP TO PLAY</button>
      </div>
      <div id="win" class="screen hidden">
        <h2>ðŸŽ‰ Level Complete!</h2>
        <p id="winLevel">Level 1 Cleared</p>
        <button class="btn" id="nextBtn">NEXT LEVEL</button>
      </div>
      <div id="lose" class="screen hidden">
        <h2>ðŸ’¥ Game Over</h2>
        <p>Score: <span id="finalScore">0</span></p>
        <p>Best: <span id="bestScore">0</span></p>
        <button class="btn" id="retryBtn">RETRY</button>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="game.js"></script>
</body>
</html>

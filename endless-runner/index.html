<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Endless Runner</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; height: 100%; overflow: hidden; touch-action: none; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        canvas { display: block; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; background: rgba(0,0,0,0.85); z-index: 10; }
        .hidden { display: none !important; }
        h1 { font-size: 42px; color: #fff; margin-bottom: 10px; text-shadow: 0 0 20px #ff6b6b; }
        .subtitle { color: #aaa; font-size: 16px; margin-bottom: 30px; text-align: center; padding: 0 20px; }
        .btn { background: linear-gradient(135deg, #ff6b6b, #ee5a5a); color: #fff; border: none; padding: 15px 50px; font-size: 20px; border-radius: 30px; cursor: pointer; }
        #ui { position: fixed; top: 20px; left: 20px; z-index: 5; color: #fff; font-size: 20px; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }
        #game-over h1 { font-size: 36px; }
        #final-score { font-size: 64px; color: #ff6b6b; margin: 20px 0; }
        .controls { display: flex; gap: 10px; margin-top: 10px; color: #888; font-size: 14px; }
    </style>
</head>
<body>
    <canvas id="game"></canvas>
    <div id="ui" class="hidden">
        <div>Score: <span id="score">0</span></div>
        <div>Best: <span id="best">0</span></div>
    </div>
    <div id="start-screen" class="overlay">
        <h1>üèÉ Endless Runner</h1>
        <p class="subtitle">Swipe UP to jump, DOWN to slide<br>Collect coins and avoid obstacles!</p>
        <div class="controls">
            <span>‚¨ÜÔ∏è Jump</span>
            <span>‚¨áÔ∏è Slide</span>
        </div>
        <br>
        <button id="start-btn" class="btn">TAP TO RUN</button>
    </div>
    <div id="game-over" class="overlay hidden">
        <h1>GAME OVER</h1>
        <div id="final-score">0</div>
        <button id="restart-btn" class="btn">RUN AGAIN</button>
    </div>
    <script src="game.js"></script>
</body>
</html>

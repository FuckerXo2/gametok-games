<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Geometry Dash</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; height: 100%; overflow: hidden; touch-action: none; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        canvas { display: block; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; background: rgba(0,0,0,0.85); z-index: 10; }
        .hidden { display: none !important; }
        h1 { font-size: 42px; color: #fff; margin-bottom: 10px; text-shadow: 0 0 20px #00d4ff; }
        .subtitle { color: #aaa; font-size: 18px; margin-bottom: 30px; text-align: center; padding: 0 20px; }
        .btn { background: linear-gradient(135deg, #00d4ff, #0099cc); color: #fff; border: none; padding: 15px 50px; font-size: 20px; border-radius: 30px; cursor: pointer; }
        #ui { position: fixed; top: 20px; left: 20px; z-index: 5; color: #fff; font-size: 24px; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }
        #game-over h1 { font-size: 36px; }
        #final-score { font-size: 64px; color: #00d4ff; margin: 20px 0; }
        #progress { position: fixed; bottom: 20px; left: 20px; right: 20px; height: 8px; background: rgba(255,255,255,0.2); border-radius: 4px; z-index: 5; }
        #progress-bar { height: 100%; background: linear-gradient(90deg, #00d4ff, #00ff88); border-radius: 4px; width: 0%; transition: width 0.1s; }
    </style>
</head>
<body>
    <canvas id="game"></canvas>
    <div id="ui" class="hidden">
        <div>Score: <span id="score">0</span>%</div>
    </div>
    <div id="progress" class="hidden">
        <div id="progress-bar"></div>
    </div>
    <div id="start-screen" class="overlay">
        <h1>â¬› Geometry Dash</h1>
        <p class="subtitle">Tap to jump! Avoid obstacles and reach the end.</p>
        <button id="start-btn" class="btn">TAP TO PLAY</button>
    </div>
    <div id="game-over" class="overlay hidden">
        <h1>CRASHED!</h1>
        <div id="final-score">0%</div>
        <button id="restart-btn" class="btn">TRY AGAIN</button>
    </div>
    <script src="game.js"></script>
</body>
</html>

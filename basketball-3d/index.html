<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Basketball 3D</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { 
            width: 100%; 
            height: 100%; 
            overflow: hidden;
            touch-action: none;
            background: #1a1a2e;
        }
        #game-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        canvas { 
            display: block; 
            width: 100%; 
            height: 100%;
        }
        #ui {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 15px;
            display: flex;
            justify-content: center;
            pointer-events: none;
            z-index: 10;
        }
        #scoreboard {
            background: linear-gradient(180deg, #1a1a1a 0%, #0d0d0d 100%);
            border: 2px solid #333;
            border-radius: 8px;
            padding: 8px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            font-family: 'Courier New', monospace;
        }
        .score-section {
            text-align: center;
        }
        .score-label {
            color: #888;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .score-value {
            color: #ff3333;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 51, 51, 0.5);
        }
        #timer {
            color: #ff3333;
            font-size: 24px;
            font-weight: bold;
            min-width: 50px;
            text-align: center;
        }
        #swipe-hint {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255,255,255,0.6);
            font-family: Arial, sans-serif;
            font-size: 14px;
            pointer-events: none;
            text-align: center;
        }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="ui" class="hidden">
            <div id="scoreboard">
                <div class="score-section">
                    <div class="score-label">YOU</div>
                    <div class="score-value" id="player-score">00</div>
                </div>
                <div id="timer">0:45</div>
                <div class="score-section">
                    <div class="score-label">BEST</div>
                    <div class="score-value" id="best-score">00</div>
                </div>
            </div>
        </div>
        <div id="swipe-hint" class="hidden">Swipe up to shoot!</div>
    </div>
    
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="game.js"></script>
</body>
</html>

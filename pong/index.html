<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pong</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            width: 100%; height: 100%;
            background: #000;
            overflow: hidden;
            touch-action: none;
            user-select: none;
            font-family: 'Courier New', monospace;
        }
        #game { display: block; }
        #start-screen, #game-over {
            position: fixed; inset: 0;
            background: #000;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            z-index: 100;
        }
        #game-over { display: none; }
        .title { font-size: 48px; font-weight: bold; color: #fff; margin-bottom: 10px; }
        .subtitle { color: rgba(255,255,255,0.7); font-size: 16px; margin-bottom: 40px; }
        .btn {
            background: #fff;
            color: #000; border: none;
            padding: 16px 48px; font-size: 18px; font-weight: bold;
            border-radius: 0; cursor: pointer;
        }
        .final-score { font-size: 64px; font-weight: bold; color: #fff; margin: 20px 0; }
        .icon { font-size: 60px; margin-bottom: 20px; }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <canvas id="game"></canvas>
    <div id="start-screen">
        <div class="icon">üèì</div>
        <div class="title">PONG</div>
        <div class="subtitle">Drag to move paddle</div>
        <button class="btn" id="start-btn">PLAY</button>
    </div>
    <div id="game-over">
        <div class="title" id="result">YOU WIN!</div>
        <div class="final-score" id="final-score">5 - 3</div>
        <button class="btn" id="restart-btn">PLAY AGAIN</button>
    </div>
    <script src="game.js"></script>
</body>
</html>

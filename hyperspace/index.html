<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hyperspace Garbage Collection</title>

  <link rel="stylesheet" href="./stylesheets/screen.css">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    /* GameTok fullscreen fix */
    html, body {
      width: 100% !important;
      height: 100% !important;
      margin: 0 !important;
      padding: 0 !important;
      overflow: hidden !important;
    }
    .game, canvas {
      width: 100vw !important;
      height: 100vh !important;
      margin: 0 !important;
      position: absolute !important;
      top: 0 !important;
      left: 0 !important;
    }
    /* Hide UI elements */
    .title-view, .start-btn, .material-btn, .settings-view, 
    .toggle-settings-btn, .loader { display: none !important; }
  </style>
</head>
<body ontouchstart="">

  <button class="material-btn" id="material-btn"></button>

  <audio id="trigger-activate-audio" src="./sounds/activate.mp3" type="audio/mpeg" preload="auto"></audio>

  <script data-main="js/main" src="./js/require.js"></script>
  <script>
    // GameTok integration - expose startGame and auto-start
    window.startGame = function() {
      // Trigger the start button click
      var startBtn = document.getElementById('start-btn');
      if (startBtn) {
        startBtn.click();
      }
    };
  </script>
</body>
</html>

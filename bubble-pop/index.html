<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Bubble Pop</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; height: 100%; overflow: hidden; touch-action: manipulation; }
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(180deg, #00d4ff 0%, #0099cc 100%); }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; background: rgba(0,0,0,0.85); z-index: 10; }
        .hidden { display: none !important; }
        h1 { font-size: 42px; color: #fff; margin-bottom: 10px; }
        .subtitle { color: #aaa; font-size: 18px; margin-bottom: 30px; }
        .btn { background: linear-gradient(135deg, #00d4ff, #0099cc); color: #fff; border: none; padding: 15px 50px; font-size: 20px; border-radius: 30px; cursor: pointer; }
        #ui { position: fixed; top: 20px; left: 20px; right: 20px; z-index: 5; display: flex; justify-content: space-between; color: #fff; font-size: 20px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        #game-area { width: 100%; height: 100%; position: relative; overflow: hidden; }
        .bubble { position: absolute; border-radius: 50%; cursor: pointer; background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.8), rgba(255,255,255,0.2)); border: 2px solid rgba(255,255,255,0.5); animation: float linear; }
        @keyframes float { from { transform: translateY(0); } to { transform: translateY(-120vh); } }
        .pop { animation: pop 0.2s ease-out forwards; }
        @keyframes pop { to { transform: scale(1.5); opacity: 0; } }
        #final-score { font-size: 64px; color: #00d4ff; margin: 20px 0; }
    </style>
</head>
<body>
    <div id="ui" class="hidden">
        <div>Score: <span id="score">0</span></div>
        <div>Missed: <span id="missed">0</span>/10</div>
        <div>Time: <span id="time">60</span>s</div>
    </div>
    <div id="game-area" class="hidden"></div>
    <div id="start-screen" class="overlay">
        <h1>ðŸ«§ Bubble Pop</h1>
        <p class="subtitle">Pop bubbles before they escape!</p>
        <button id="start-btn" class="btn">TAP TO PLAY</button>
    </div>
    <div id="game-over" class="overlay hidden">
        <h1>GAME OVER</h1>
        <div id="final-score">0</div>
        <button id="restart-btn" class="btn">PLAY AGAIN</button>
    </div>
    <script src="game.js"></script>
</body>
</html>

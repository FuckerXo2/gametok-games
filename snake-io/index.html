<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake.io</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            width: 100%; height: 100%;
            background: #1a1a2e;
            overflow: hidden;
            touch-action: none;
            user-select: none;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }
        #game { display: block; }
        #ui {
            position: fixed;
            top: 20px; left: 20px;
            z-index: 10;
        }
        .score {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }
        .length { font-size: 16px; opacity: 0.7; }
        #minimap {
            position: fixed;
            bottom: 20px; right: 20px;
            width: 100px; height: 100px;
            background: rgba(0,0,0,0.5);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 8px;
        }
        #start-screen, #game-over {
            position: fixed; inset: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            z-index: 100;
        }
        #game-over { display: none; }
        .title { font-size: 42px; font-weight: bold; color: #4ecca3; margin-bottom: 10px; }
        .subtitle { color: rgba(255,255,255,0.7); font-size: 16px; margin-bottom: 40px; }
        .btn {
            background: linear-gradient(135deg, #4ecca3 0%, #38a169 100%);
            color: #fff; border: none;
            padding: 16px 48px; font-size: 18px; font-weight: bold;
            border-radius: 30px; cursor: pointer;
        }
        .final-score { font-size: 64px; font-weight: bold; color: #4ecca3; margin: 20px 0; }
        .icon { font-size: 60px; margin-bottom: 20px; }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <canvas id="game"></canvas>
    <canvas id="minimap" class="hidden"></canvas>
    <div id="ui" class="hidden">
        <div class="score">Score: <span id="score">0</span></div>
        <div class="length">Length: <span id="length">10</span></div>
    </div>
    <div id="start-screen">
        <div class="icon">üêç</div>
        <div class="title">Snake.io</div>
        <div class="subtitle">Eat to grow, avoid others!</div>
        <button class="btn" id="start-btn">PLAY</button>
    </div>
    <div id="game-over">
        <div class="title">Game Over</div>
        <div class="final-score" id="final-score">0</div>
        <div class="subtitle">length</div>
        <button class="btn" id="restart-btn">PLAY AGAIN</button>
    </div>
    <script src="game.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Tap Tap Dash</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; height: 100%; overflow: hidden; touch-action: none; }
        body { font-family: 'Segoe UI', sans-serif; }
        canvas { display: block; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; background: rgba(0,0,0,0.85); z-index: 10; }
        .hidden { display: none !important; }
        h1 { font-size: 42px; color: #fff; margin-bottom: 10px; }
        .subtitle { color: #aaa; font-size: 18px; margin-bottom: 30px; }
        .btn { background: linear-gradient(135deg, #9b59b6, #8e44ad); color: #fff; border: none; padding: 15px 50px; font-size: 20px; border-radius: 30px; cursor: pointer; }
        #ui { position: fixed; top: 20px; left: 20px; z-index: 5; color: #fff; font-size: 24px; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }
        #final-score { font-size: 64px; color: #9b59b6; margin: 20px 0; }
    </style>
</head>
<body>
    <canvas id="game"></canvas>
    <div id="ui" class="hidden">Score: <span id="score">0</span></div>
    <div id="start-screen" class="hidden"></div>
    <div id="game-over" class="hidden"></div>
    <script src="game.js"></script>
</body>
</html>

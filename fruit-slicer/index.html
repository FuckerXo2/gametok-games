<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Fruit Slicer</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body { 
      overflow: hidden; 
      touch-action: none; 
      font-family: 'Segoe UI', Tahoma, sans-serif; 
      background: #1a1a2e;
      cursor: none;
    }
    #game-container { position: relative; width: 100vw; height: 100vh; }
    canvas { display: block; }
    
    #ui { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
    
    #hud {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }
    #score { font-size: 32px; font-weight: bold; }
    #lives { font-size: 24px; margin-top: 5px; }
    #combo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 60px;
      font-weight: bold;
      color: #ffd700;
      text-shadow: 0 0 20px #ffd700;
      opacity: 0;
      transition: opacity 0.2s;
    }
    #combo.show { opacity: 1; animation: comboPop 0.5s ease-out; }
    @keyframes comboPop {
      0% { transform: translate(-50%, -50%) scale(0.5); }
      50% { transform: translate(-50%, -50%) scale(1.2); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }
    
    .screen {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.85);
      color: white;
      pointer-events: auto;
    }
    .screen.hidden { display: none; }
    .screen h1 { font-size: 48px; margin-bottom: 10px; }
    .screen h2 { font-size: 36px; margin-bottom: 10px; }
    .screen p { font-size: 18px; margin: 8px 0; opacity: 0.9; }
    .screen .warn { color: #ff6b6b; }
    .btn {
      margin-top: 25px;
      padding: 16px 50px;
      font-size: 20px;
      font-weight: bold;
      color: white;
      background: linear-gradient(135deg, #ff6b6b, #ee5a24);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(238,90,36,0.4);
    }
    .btn:active { transform: scale(0.95); }
  </style>
</head>
<body>
  <div id="game-container">
    <canvas id="game"></canvas>
    <div id="ui">
      <div id="hud">
        <div id="score">0</div>
        <div id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
      </div>
      <div id="combo"></div>
      
      <div id="menu" class="screen">
        <h1>üçâ Fruit Slicer</h1>
        <p>Swipe to slice fruits!</p>
        <p class="warn">Avoid the bombs! üí£</p>
        <button class="btn" id="startBtn">TAP TO PLAY</button>
      </div>
      
      <div id="gameOver" class="screen hidden">
        <h2>üí• Game Over</h2>
        <p>Score: <span id="finalScore">0</span></p>
        <p>Best: <span id="bestScore">0</span></p>
        <button class="btn" id="retryBtn">PLAY AGAIN</button>
      </div>
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Fruit Slicer</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    html, body { 
      width: 100%; 
      height: 100%; 
      overflow: hidden; 
      touch-action: none;
      background: linear-gradient(180deg, #1a1a2e 0%, #16213e 100%);
    }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    #game-container { 
      position: relative; 
      width: 100vw; 
      height: 100vh;
      height: 100dvh;
    }
    canvas { 
      display: block; 
      width: 100%; 
      height: 100%;
    }
    
    #ui { 
      position: absolute; 
      top: 0; left: 0; 
      width: 100%; height: 100%; 
      pointer-events: none; 
    }
    
    #hud {
      position: absolute;
      top: max(20px, env(safe-area-inset-top));
      left: 20px;
      right: 20px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      color: white;
    }
    #score-container { text-align: left; }
    #score { 
      font-size: 42px; 
      font-weight: 800; 
      text-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }
    #lives { 
      font-size: 22px; 
      margin-top: 4px;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
    }
    #best {
      font-size: 14px;
      opacity: 0.7;
      text-align: right;
    }
    #best-score {
      font-size: 20px;
      font-weight: 700;
    }
    
    #combo {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 72px;
      font-weight: 900;
      color: #ffd700;
      text-shadow: 0 0 30px rgba(255,215,0,0.8), 0 4px 20px rgba(0,0,0,0.5);
      opacity: 0;
      pointer-events: none;
    }
    #combo.show { 
      opacity: 1; 
      animation: comboPop 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
    }
    @keyframes comboPop {
      0% { transform: translate(-50%, -50%) scale(0.3); opacity: 0; }
      50% { transform: translate(-50%, -50%) scale(1.15); }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }
    
    .screen {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      color: white;
      pointer-events: auto;
      padding: 20px;
    }
    .screen.hidden { display: none; }
    .screen h1 { 
      font-size: 52px; 
      margin-bottom: 12px;
      background: linear-gradient(135deg, #ff6b6b, #feca57);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .screen h2 { 
      font-size: 38px; 
      margin-bottom: 12px; 
    }
    .screen p { 
      font-size: 17px; 
      margin: 8px 0; 
      opacity: 0.85;
      text-align: center;
    }
    .screen .warn { 
      color: #ff6b6b; 
      font-weight: 600;
    }
    .btn {
      margin-top: 28px;
      padding: 18px 56px;
      font-size: 18px;
      font-weight: 700;
      color: white;
      background: linear-gradient(135deg, #ff6b6b, #ee5a24);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 8px 30px rgba(238,90,36,0.4);
      transition: transform 0.2s, box-shadow 0.2s;
      letter-spacing: 1px;
    }
    .btn:active { 
      transform: scale(0.95); 
      box-shadow: 0 4px 15px rgba(238,90,36,0.3);
    }
    
    .final-stats {
      margin: 20px 0;
      text-align: center;
    }
    .final-stats .big {
      font-size: 56px;
      font-weight: 800;
      background: linear-gradient(135deg, #ffd700, #ffaa00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .final-stats .label {
      font-size: 14px;
      opacity: 0.6;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <canvas id="game"></canvas>
    <div id="ui">
      <div id="hud">
        <div id="score-container">
          <div id="score">0</div>
          <div id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
        </div>
        <div id="best">
          <div>BEST</div>
          <div id="best-score">0</div>
        </div>
      </div>
      <div id="combo"></div>
      
      <div id="menu" class="screen">
        <h1>üçâ Fruit Slicer</h1>
        <p>Swipe to slice the fruits!</p>
        <p class="warn">üí£ Avoid the bombs!</p>
        <button class="btn" id="startBtn">TAP TO PLAY</button>
      </div>
      
      <div id="gameOver" class="screen hidden">
        <h2>Game Over</h2>
        <div class="final-stats">
          <div class="label">Score</div>
          <div class="big" id="finalScore">0</div>
        </div>
        <p>Best: <span id="bestScoreEnd">0</span></p>
        <button class="btn" id="retryBtn">PLAY AGAIN</button>
      </div>
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Fruit Slicer</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    html, body { 
      width: 100%; 
      height: 100%; 
      overflow: hidden; 
      touch-action: none;
    }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
    }
    
    #fruitcontainer { 
      position: relative; 
      width: 100vw; 
      height: 100vh;
      height: 100dvh;
      background: url('https://raw.githubusercontent.com/Saumya-07/Fruit-Slicer/master/images/wood-bg2.jpg') center/cover;
      overflow: hidden;
    }
    
    #combo {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      font-weight: 900;
      color: #ffd700;
      text-shadow: 0 0 20px rgba(255,215,0,0.8), 0 4px 15px rgba(0,0,0,0.5);
      opacity: 0;
      pointer-events: none;
      z-index: 50;
    }
    #combo.show { 
      opacity: 1; 
      animation: comboPop 0.5s ease-out; 
    }
    @keyframes comboPop {
      0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
      50% { transform: translate(-50%, -50%) scale(1.2); }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }
    
    
    #hud {
      position: absolute;
      top: max(16px, env(safe-area-inset-top));
      left: 16px;
      right: 16px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      pointer-events: none;
      z-index: 10;
    }
    .score-box {
      display: flex;
      align-items: center;
      background: rgba(0,0,0,0.5);
      padding: 8px 16px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
    }
    .score-box img {
      width: 28px;
      height: 28px;
      margin-right: 8px;
    }
    #score { 
      font-size: 28px; 
      font-weight: 800; 
      color: #ffd700;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }
    #lives { 
      display: flex;
      gap: 4px;
    }
    #lives img {
      width: 32px;
      height: 32px;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
    }
    #lives img.lost {
      opacity: 0.3;
      filter: grayscale(1);
    }
    
    .screen {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(10px);
      color: white;
      padding: 20px;
      z-index: 20;
    }
    .screen.hidden { display: none; }
    .screen h1 { 
      font-size: 42px; 
      margin-bottom: 12px;
      color: #ffd700;
      text-shadow: 0 4px 20px rgba(255,215,0,0.5);
    }
    .screen p { 
      font-size: 17px; 
      margin: 8px 0; 
      opacity: 0.85;
      text-align: center;
    }
    .btn {
      margin-top: 28px;
      padding: 18px 56px;
      font-size: 18px;
      font-weight: 700;
      color: white;
      background: linear-gradient(135deg, #ff6b6b, #ee5a24);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 8px 30px rgba(238,90,36,0.4);
    }
    .btn:active { transform: scale(0.95); }
    
    .final-stats {
      margin: 20px 0;
      text-align: center;
    }
    .final-stats .big {
      font-size: 56px;
      font-weight: 800;
      color: #ffd700;
    }
    .final-stats .label {
      font-size: 14px;
      opacity: 0.6;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>
  <div id="fruitcontainer">
    
    <div id="hud">
      <div class="score-box">
        <img src="https://raw.githubusercontent.com/Saumya-07/Fruit-Slicer/master/images/scr.png" alt="score">
        <span id="score">0</span>
      </div>
      <div id="lives"></div>
    </div>
    
    <div id="combo"></div>
    
    <div id="menu" class="screen">
      <h1>üçâ Fruit Slicer</h1>
      <p>Tap the fruits before they fall!</p>
      <button class="btn" id="startBtn">TAP TO PLAY</button>
    </div>
    
    <div id="gameOver" class="screen hidden">
      <h1>Game Over</h1>
      <div class="final-stats">
        <div class="label">Score</div>
        <div class="big" id="finalScore">0</div>
      </div>
      <p>Best: <span id="bestScore">0</span></p>
      <button class="btn" id="retryBtn">PLAY AGAIN</button>
    </div>
  </div>
  
  <script src="game.js"></script>
</body>
</html>

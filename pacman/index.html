<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pac-Man</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        html, body {
            width: 100%; height: 100%;
            background: #000;
            overflow: hidden;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        #game {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
        }

        #ui {
            position: fixed;
            top: 0; left: 0; right: 0;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .score {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .lives {
            display: flex;
            gap: 8px;
        }

        .life {
            width: 24px; height: 24px;
            background: #FFFF00;
            border-radius: 50%;
            clip-path: polygon(100% 50%, 50% 50%, 65% 15%, 100% 0%, 100% 100%, 65% 85%);
        }

        #controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .dpad {
            width: 180px; height: 180px;
            position: relative;
        }

        .dpad-btn {
            position: absolute;
            width: 60px; height: 60px;
            background: rgba(255,255,255,0.15);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: rgba(255,255,255,0.8);
            transition: background 0.1s;
        }

        .dpad-btn:active, .dpad-btn.active {
            background: rgba(255,255,255,0.35);
            transform: scale(0.95);
        }

        .dpad-up { top: 0; left: 60px; }
        .dpad-down { bottom: 0; left: 60px; }
        .dpad-left { top: 60px; left: 0; }
        .dpad-right { top: 60px; right: 0; }
        .dpad-center { top: 60px; left: 60px; background: rgba(255,255,255,0.05); border: none; }

        #start-screen, #game-over {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        #game-over { display: none; }

        .title {
            font-size: 48px;
            font-weight: bold;
            color: #FFFF00;
            text-shadow: 0 0 30px #FFFF00;
            margin-bottom: 20px;
        }

        .subtitle {
            color: #fff;
            font-size: 18px;
            opacity: 0.7;
            margin-bottom: 40px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            padding: 16px 48px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(102,126,234,0.4);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:active {
            transform: scale(0.95);
            box-shadow: 0 5px 15px rgba(102,126,234,0.4);
        }

        .final-score {
            font-size: 64px;
            font-weight: bold;
            color: #FFFF00;
            margin: 20px 0;
        }

        .ghost-parade {
            display: flex;
            gap: 15px;
            margin: 30px 0;
        }

        .ghost-icon {
            font-size: 36px;
            animation: float 2s ease-in-out infinite;
        }

        .ghost-icon:nth-child(2) { animation-delay: 0.2s; }
        .ghost-icon:nth-child(3) { animation-delay: 0.4s; }
        .ghost-icon:nth-child(4) { animation-delay: 0.6s; }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>
    <canvas id="game"></canvas>

    <div id="ui" class="hidden">
        <div class="score">0</div>
        <div class="lives"></div>
    </div>

    <div id="controls" class="hidden">
        <div class="dpad">
            <div class="dpad-btn dpad-up" data-dir="up">â–²</div>
            <div class="dpad-btn dpad-down" data-dir="down">â–¼</div>
            <div class="dpad-btn dpad-left" data-dir="left">â—€</div>
            <div class="dpad-btn dpad-right" data-dir="right">â–¶</div>
            <div class="dpad-btn dpad-center"></div>
        </div>
    </div>

    <div id="start-screen">
        <div class="ghost-parade">
            <span class="ghost-icon">ðŸ‘»</span>
            <span class="ghost-icon">ðŸ‘»</span>
            <span class="ghost-icon">ðŸ‘»</span>
            <span class="ghost-icon">ðŸ‘»</span>
        </div>
        <div class="title">PAC-MAN</div>
        <div class="subtitle">Swipe or use D-pad to move</div>
        <button class="btn" id="start-btn">PLAY</button>
    </div>

    <div id="game-over">
        <div class="title">GAME OVER</div>
        <div class="final-score" id="final-score">0</div>
        <div class="subtitle">points</div>
        <button class="btn" id="restart-btn">PLAY AGAIN</button>
    </div>

    <script src="game.js"></script>
</body>
</html>

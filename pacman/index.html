<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pac-Man</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        html, body {
            width: 100%; height: 100%;
            background: #000;
            overflow: hidden;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        #game {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
        }

        #ui {
            position: fixed;
            top: 0; left: 0; right: 0;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .score {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .lives {
            display: flex;
            gap: 8px;
        }

        .life {
            width: 24px; height: 24px;
            background: #FFFF00;
            border-radius: 50%;
            clip-path: polygon(100% 50%, 50% 50%, 65% 15%, 100% 0%, 100% 100%, 65% 85%);
        }

        #start-screen, #game-over {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        #game-over { display: none; }

        .title {
            font-size: 48px;
            font-weight: bold;
            color: #FFFF00;
            text-shadow: 0 0 30px #FFFF00;
            margin-bottom: 20px;
        }

        .subtitle {
            color: #fff;
            font-size: 18px;
            opacity: 0.7;
            margin-bottom: 40px;
        }

        .btn {
            background: linear-gradient(135deg, #FFFF00 0%, #FFD700 100%);
            color: #000;
            border: none;
            padding: 16px 48px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(255,255,0,0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:active {
            transform: scale(0.95);
            box-shadow: 0 5px 15px rgba(255,255,0,0.3);
        }

        .final-score {
            font-size: 64px;
            font-weight: bold;
            color: #FFFF00;
            margin: 20px 0;
        }

        .ghost-parade {
            display: flex;
            gap: 20px;
            margin: 30px 0;
        }

        .ghost-icon {
            width: 40px;
            height: 44px;
            position: relative;
            animation: float 2s ease-in-out infinite;
        }

        .ghost-icon:nth-child(1) .ghost-body { background: #FF0000; }
        .ghost-icon:nth-child(2) .ghost-body { background: #FFB8FF; }
        .ghost-icon:nth-child(3) .ghost-body { background: #00FFFF; }
        .ghost-icon:nth-child(4) .ghost-body { background: #FFB852; }

        .ghost-body {
            width: 40px;
            height: 40px;
            border-radius: 20px 20px 0 0;
            position: relative;
        }

        .ghost-body::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 40px;
            height: 12px;
            background: inherit;
            clip-path: polygon(0% 0%, 12.5% 100%, 25% 0%, 37.5% 100%, 50% 0%, 62.5% 100%, 75% 0%, 87.5% 100%, 100% 0%);
        }

        .ghost-eyes {
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 6px;
        }

        .ghost-eye {
            width: 10px;
            height: 12px;
            background: #fff;
            border-radius: 50%;
            position: relative;
        }

        .ghost-eye::after {
            content: '';
            position: absolute;
            width: 5px;
            height: 6px;
            background: #00f;
            border-radius: 50%;
            top: 3px;
            left: 3px;
        }

        .ghost-icon:nth-child(2) { animation-delay: 0.2s; }
        .ghost-icon:nth-child(3) { animation-delay: 0.4s; }
        .ghost-icon:nth-child(4) { animation-delay: 0.6s; }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .swipe-hint {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255,255,255,0.5);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 10;
            pointer-events: none;
            opacity: 1;
            transition: opacity 0.5s;
        }

        .swipe-hint.hidden { opacity: 0; }

        .swipe-arrows {
            display: flex;
            gap: 4px;
        }

        .swipe-arrows span {
            font-size: 16px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .swipe-arrows span:nth-child(2) { animation-delay: 0.1s; }
        .swipe-arrows span:nth-child(3) { animation-delay: 0.2s; }
        .swipe-arrows span:nth-child(4) { animation-delay: 0.3s; }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>
    <canvas id="game"></canvas>

    <div id="ui" class="hidden">
        <div class="score">0</div>
        <div class="lives"></div>
    </div>

    <div id="swipe-hint" class="swipe-hint hidden">
        <div class="swipe-arrows">
            <span>↑</span>
            <span>↓</span>
            <span>←</span>
            <span>→</span>
        </div>
        <span>Swipe to move</span>
    </div>

    <div id="start-screen" class="hidden"></div>
    <div id="game-over" class="hidden"></div>
    <script src="game.js"></script>
</body>
</html>

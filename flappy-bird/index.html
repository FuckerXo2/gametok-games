<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flappy Bird</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            width: 100%; height: 100%;
            background: #4ec0ca;
            overflow: hidden;
            touch-action: none;
            user-select: none;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }
        #game { display: block; margin: 0 auto; }
        #ui {
            position: fixed;
            top: 50px; left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        .score {
            color: #fff;
            font-size: 64px;
            font-weight: bold;
            text-shadow: 2px 2px 0 #000, -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000;
        }
        #start-screen, #game-over {
            position: fixed; inset: 0;
            background: linear-gradient(180deg, #4ec0ca 0%, #71c5cf 50%, #ded895 100%);
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            z-index: 100;
        }
        #game-over { display: none; }
        .title { font-size: 42px; font-weight: bold; color: #fff; margin-bottom: 10px;
            text-shadow: 2px 2px 0 #000; }
        .subtitle { color: #fff; font-size: 16px; margin-bottom: 40px; text-shadow: 1px 1px 0 #000; }
        .btn {
            background: #f7dc6f;
            color: #5d4e37; border: 3px solid #5d4e37;
            padding: 16px 48px; font-size: 18px; font-weight: bold;
            border-radius: 10px; cursor: pointer;
            box-shadow: 0 4px 0 #5d4e37;
        }
        .btn:active { transform: translateY(2px); box-shadow: 0 2px 0 #5d4e37; }
        .final-score { font-size: 64px; font-weight: bold; color: #fff; margin: 20px 0;
            text-shadow: 2px 2px 0 #000; }
        .bird-icon { font-size: 60px; margin-bottom: 20px; }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <canvas id="game"></canvas>
    <div id="ui" class="hidden"><div class="score" id="score">0</div></div>
    <div id="start-screen" class="hidden"></div>
    <div id="game-over" class="hidden"></div>
    <script src="game.js"></script>
</body>
</html>

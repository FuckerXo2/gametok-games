<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Golf Putt</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; height: 100%; overflow: hidden; touch-action: none; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        canvas { display: block; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; background: rgba(0,0,0,0.85); z-index: 10; }
        .hidden { display: none !important; }
        h1 { font-size: 48px; color: #fff; margin-bottom: 10px; }
        .subtitle { color: #aaa; font-size: 18px; margin-bottom: 30px; text-align: center; padding: 0 20px; }
        .btn { background: linear-gradient(135deg, #2ecc71, #27ae60); color: #fff; border: none; padding: 15px 50px; font-size: 20px; border-radius: 30px; cursor: pointer; }
        #ui { position: fixed; top: 20px; left: 20px; z-index: 5; color: #fff; font-size: 20px; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }
        #game-over h1 { font-size: 36px; }
        #final-score { font-size: 64px; color: #2ecc71; margin: 20px 0; }
    </style>
</head>
<body>
    <canvas id="game"></canvas>
    <div id="ui" class="hidden">
        <div>Hole: <span id="hole">1</span>/9</div>
        <div>Strokes: <span id="strokes">0</span></div>
        <div>Par: <span id="par">27</span></div>
    </div>
    <div id="start-screen" class="overlay">
        <h1>â›³ Golf Putt</h1>
        <p class="subtitle">Drag back and release to putt! Complete 9 holes.</p>
        <button id="start-btn" class="btn">TAP TO PLAY</button>
    </div>
    <div id="game-over" class="overlay hidden">
        <h1 id="result">GAME COMPLETE!</h1>
        <div id="final-score">0</div>
        <p id="score-text" style="color:#aaa;margin-bottom:20px;">strokes</p>
        <button id="restart-btn" class="btn">PLAY AGAIN</button>
    </div>
    <script src="game.js"></script>
</body>
</html>

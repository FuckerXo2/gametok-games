<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Tic Tac Toe</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; height: 100%; overflow: hidden; touch-action: manipulation; }
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; background: rgba(0,0,0,0.9); z-index: 10; }
        .hidden { display: none !important; }
        h1 { font-size: 42px; color: #fff; margin-bottom: 10px; }
        .subtitle { color: #aaa; font-size: 18px; margin-bottom: 30px; }
        .btn { background: linear-gradient(135deg, #e74c3c, #c0392b); color: #fff; border: none; padding: 15px 50px; font-size: 20px; border-radius: 30px; cursor: pointer; }
        #game-area { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100%; }
        #status { color: #fff; font-size: 24px; margin-bottom: 20px; }
        #board { display: grid; grid-template-columns: repeat(3, 100px); gap: 10px; }
        .cell { width: 100px; height: 100px; background: #2c3e50; border-radius: 10px; display: flex; justify-content: center; align-items: center; font-size: 48px; cursor: pointer; transition: background 0.2s; }
        .cell:hover { background: #34495e; }
        .cell.x { color: #e74c3c; }
        .cell.o { color: #3498db; }
        .cell.win { background: #27ae60; }
        #score-board { display: flex; gap: 40px; margin-top: 30px; color: #fff; font-size: 18px; }
        #final-result { font-size: 48px; color: #e74c3c; margin: 20px 0; }
    </style>
</head>
<body>
    <div id="game-area" class="hidden">
        <div id="status">Your turn (X)</div>
        <div id="board"></div>
        <div id="score-board">
            <div>You: <span id="player-score">0</span></div>
            <div>AI: <span id="ai-score">0</span></div>
        </div>
    </div>
    <div id="start-screen" class="overlay">
        <h1>‚ùå Tic Tac Toe</h1>
        <p class="subtitle">Beat the AI! You are X</p>
        <button id="start-btn" class="btn">TAP TO PLAY</button>
    </div>
    <div id="game-over" class="overlay hidden">
        <h1 id="result-title">GAME OVER</h1>
        <div id="final-result">0 - 0</div>
        <button id="restart-btn" class="btn">PLAY AGAIN</button>
    </div>
    <script src="game.js"></script>
</body>
</html>

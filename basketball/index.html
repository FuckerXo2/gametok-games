<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Basketball</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            width: 100%; height: 100%;
            background: linear-gradient(180deg, #1a1a2e 0%, #16213e 100%);
            overflow: hidden;
            touch-action: none;
            user-select: none;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }
        #game { display: block; }
        #ui {
            position: fixed;
            top: 20px; left: 0; right: 0;
            display: flex;
            justify-content: center;
            gap: 40px;
            z-index: 10;
        }
        .stat { text-align: center; color: #fff; }
        .stat-value { font-size: 32px; font-weight: bold; }
        .stat-label { font-size: 12px; opacity: 0.7; }
        #start-screen, #game-over {
            position: fixed; inset: 0;
            background: linear-gradient(180deg, #1a1a2e 0%, #16213e 100%);
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            z-index: 100;
        }
        #game-over { display: none; }
        .title { font-size: 42px; font-weight: bold; color: #f39c12; margin-bottom: 10px; }
        .subtitle { color: rgba(255,255,255,0.7); font-size: 16px; margin-bottom: 40px; }
        .btn {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
            color: #fff; border: none;
            padding: 16px 48px; font-size: 18px; font-weight: bold;
            border-radius: 30px; cursor: pointer;
        }
        .final-score { font-size: 64px; font-weight: bold; color: #f39c12; margin: 20px 0; }
        .icon { font-size: 60px; margin-bottom: 20px; }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <canvas id="game"></canvas>
    <div id="ui" class="hidden">
        <div class="stat"><div class="stat-value" id="score">0</div><div class="stat-label">SCORE</div></div>
        <div class="stat"><div class="stat-value" id="streak">0</div><div class="stat-label">STREAK</div></div>
    </div>
    <div id="start-screen">
        <div class="icon">üèÄ</div>
        <div class="title">Basketball</div>
        <div class="subtitle">Swipe to shoot!</div>
        <button class="btn" id="start-btn">PLAY</button>
    </div>
    <div id="game-over">
        <div class="title">Game Over</div>
        <div class="final-score" id="final-score">0</div>
        <div class="subtitle">points</div>
        <button class="btn" id="restart-btn">PLAY AGAIN</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
